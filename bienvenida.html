<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida a MediPlant</title>
    <style>
        /* Estilos para la página de bienvenida */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2.5rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>MediPlant</h1>
    <p>Bienvenido a MediPlant, tu herramienta para el reconocimiento de plantas medicinales. Haz clic en el botón para comenzar a escanear plantas y descubrir sus usos medicinales.</p>
    <button onclick="window.location.href='reconocimiento.html'">Ir a Escanear</button>

</body>
</html>
